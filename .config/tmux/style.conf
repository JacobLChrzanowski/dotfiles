# UltraViolet Theme
# Description: Purple & peach gradient theme
# Generated from: theme configuration

# Theme & Style
set -g status-bg "#655a7c" # UltraViolet
## Bottom Bar
### Left
set -g status-left "\#[fg=#ffffff,bg=#1d1a24][\#S] \#[fg=#1d1a24,bg=#292532]◣\#[fg=#292532,bg=#352f41]◣\#[fg=#352f41,bg=#413a50]◣\#[fg=#413a50,bg=#4d455e]◣\#[fg=#4d455e,bg=#594f6d]◣\#[fg=#594f6d,bg=#655a7c]◣ "
set -g status-left-length "188"
### Active Window
set -g window-status-current-format "\#[fg=#655a7c,bg=#ab92bf]◣ \#[fg=black,bg=#ab92bf]\#I: \#W\#F \#[fg=#ab92bf,bg=#655a7c]◣"
### Inactive Window  
set -g window-status-format "\#[fg=#655a7c,bg=#4d455e]◣ \#[fg=#cccccc,bg=#4d455e]\#I:\#W\#{?window_flags,\#{window_flags}, }\#[fg=#4d455e,bg=#655a7c]◣"
### Right
set-option -g status-right "#[fg=#8c5b6c,bg=#655a7c]◢#[fg=#ffd8be,bg=#8c5b6c] %a %Y.%m.%d #[fg=#b25c5c,bg=#8c5b6c]◢#[fg=#ffd8be,bg=#b25c5c] %I:%M:%S "
## Pane Border
set -g pane-active-border-style "#{?pane_in_mode,fg=yellow,#{?synchronize-panes,fg=red,fg=#b25c5c}}"

